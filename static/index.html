<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сравнение строк с использованием startsWith()</title>
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col" style="border-right: 1px solid black">
        <span>
          <p> <b>Выбрать суд</b> </p>
          <input type="text" id="inputText" oninput="filterOptions()">
          <button type="button" onclick="clickSearch()"> &#128270; </button>
          <select id="selectList"></select>
        </span>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/mycss/style.css" rel="stylesheet">

        <br><br>

        <input onclick="clickCheckBox(this)" class="checkboxType" type="checkbox" name="administrative" />
        <span class="checkboxText">Административные</span>
        <br>

        <input onclick="clickCheckBox(this)" class="checkboxType" type="checkbox" name="civil" checked />
        <span class="checkboxText">Гражданские</span>
        <br>

        <input onclick="clickCheckBox(this)" class="checkboxType" type="checkbox" name="bankruptcy" />
        <span class="checkboxText">Банкротные</span>

        <hr>

        <p><b>Дата регистрации дела</b></p>
        с <input type="date" id="startDate" name="trip-start" style="margin-right: 10px;" />
        по <input type="date" id="stopDate" name="trip-start" />

        <hr style="color:  gray">

        <p><b>Формы собственности</b></p>
        <div class="container">
          <div class="row">
            <div class="col" style="border-left: 1px solid #b0b0b0">
              <input class="formOwnershipType" type="checkbox" name="OOO" checked />
              <span class="OOO">ООО</span>
              <br>
              <input class="formOwnershipType" type="checkbox" name="ZAO" checked />
              <span class="ZAO">ЗАО</span>
              <br>
              <input class="formOwnershipType" type="checkbox" name="TSJ" checked />
              <span class="TSJ">ТСЖ</span>
              <br>
              <input class="formOwnershipType" type="checkbox" name="JSK" checked />
              <span class="JSK">ЖСК</span>
              <br>
            </div>
            <div class="col" style="border-left: 1px solid #b0b0b0">
              <input class="formOwnershipType" type="checkbox" name="TD" checked />
              <span class="TD">ТД</span>
              <br>
              <input class="formOwnershipType" type="checkbox" name="PAO" />
              <span class="PAO">ПАО</span>
              <br>
              <input class="formOwnershipType" type="checkbox" name="OA" />
              <span class="OA">ОА</span>
              <br>
              <input class="formOwnershipType" type="checkbox" name="OAO" />
              <span class="OAO">ОАО</span>
              <br>
            </div>
            <div class="col" style="border-left: 1px solid #b0b0b0">
              <input class="formOwnershipType" type="checkbox" name="IP" />
              <span class="IP">ИП</span>
              <br>
              <input class="formOwnershipType" type="checkbox" name="NAO" />
              <span class="NAO">НАО</span>
              <br>
              <input class="formOwnershipType" type="checkbox" name="NKO" />
              <span class="NKO">НКО</span>
              <br>
              <input class="formOwnershipType" type="checkbox" name="OSK" />
              <span class="OSK">ОСК</span>
              <br>
            </div>
          </div>
        </div>
        <hr>
        <button type="button" onclick="getFormOwnershipList()" style="margin-right: 10px;">Старт</button>
        <button type="button" onclick="getCheckBoxType()" style="margin-right: 10px;">Стоп</button>
        <button type="button" onclick="getCourt()" style="margin-right: 10px;">Продолжить</button>
      </div>
      <div class="col">
        <p><b>Минус слова в деле</b> (через запятую)</p>
        <textarea cols="35">судебный приказ, о возвращении, отказ от иска, мировое соглашение, встречный иск,
        </textarea>
        <hr>
        <p><b>Минимальная сумма иска</b></p>
        <input style="max-width: 150px;" class="" type="number" value="100000" /> р.
        <hr>
        <p><b>Источники контактов</b></p>
        <input class="formOwnershipType" type="checkbox" name="NKO" />
        <span class="NKO">НКО</span>
      </div>
    </div>
  </div>



  <script src=" dist/createSelect.js"> </script>
  <script src="dist/render.js"> </script>
  <!--  value="2018-07-22" min="2018-01-01" max="2018-12-31" -->
</body>

</html>
